{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PSUSphere - Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <link rel="stylesheet" href="{% static 'css/ready.css' %}" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
    <style>
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .btn-login {
            background: #1572e8;
            border: none;
            padding: 12px;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #1164d6;
            transform: translateY(-1px);
        }
        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" class="text-center">
            {% csrf_token %}
            <img class="login-logo" src="{% static 'img/profile.jpg' %}" alt="PSUSphere Logo" />
            <h2 class="mb-4">Welcome to PSUSphere</h2>
            <p class="text-muted mb-4">Please sign in to continue</p>

            {% if form.non_field_errors %}
            <div class="error-message">
                {% for error in form.non_field_errors %}
                    <p class="mb-0">{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="la la-user"></i>
                    </span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="la la-lock"></i>
                    </span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <button class="btn btn-primary btn-login btn-block" type="submit">
                Sign in
            </button>

            <div class="mt-4">
                <p class="text-muted mb-0">&copy; {% now "Y" %} PSUSphere. All rights reserved.</p>
            </div>
        </form>
    </div>

    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/core/popper/min/js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugin/chartist/chartist.min.js' %}"></script>
    <script src="{% static 'js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-mapael/jquery.mapael.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-mapael/maps/world_countries.min.js' %}"></script>
    <script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/ready.min.js' %}"></script>
</body>
</html>
